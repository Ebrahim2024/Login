<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container my-5 text-center ">
        <div class="row my-5 w-75 m-auto">
            <div class="col-md-12 text-center border border-0 p-5">

            <input id="signinEmail" class="form-control my-3" placeholder="Enter your email" type="text">

            <span id="True"></span>

            <button onclick="login()" class="btn btn-outline-info w-100 my-3">Login</button>
            <p class="text-white">Don't have an account? <a onclick="signup()" class='text-white' href='index2.html' >Sign Up</a></p>
</div>
        </div>
    </div> 
</div>



<p class="d-none" id="username"></p>
